<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<table border="2">  
        	<caption>Demo Table</caption>

			<tr> 
				<th> </th> <!-- one row entry spans over multiple rows. "Column 1" should be the title of first two columns then we can do this with the help of colspan attribute and you have to specify the number of columns on which you want to span -->
				<th colspan="2">Column 1 </th> <!-- I want column 1 to span over two columns -->
				<th>Column 2 </th>
				<!-- <th>Column 3 </th> --> <!-- output mai column 3 will be pushed aside outside the table isliye rakkhe fayda nhi -->
			</tr>
			<!-- similar things I can do with row as well -->
			<tr> 
				<!-- suppose I want Row 1 to span  over first two rows then I can use rowspan for that -->
				<th rowspan="2"> Row 1 </th> 
				<td>Cell 1,1 </td>
				<td>Cell 1,2 </td>
				<td>Cell 1,3 </td>
			</tr>
			<tr>
				<!-- I have rowspanned the first row for two rows so I don't need this second row -->
				<!-- <th> Row 2 </th>  -->
				<td>Cell 2,1 </td>
				<td>Cell 2,2 </td>
				<td>Cell 2,3 </td>
			</tr>
			<tr>
				<th> Row 3 </th> 
				<td>Cell 3,1 </td>
				<td>Cell 3,2 </td>
				<td>Cell 3,3 </td>
			</tr>
	</table>


</body>
</html>
