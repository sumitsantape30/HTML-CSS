<!DOCTYPE html>
<html>
<head>
	<title>Learn Adding Links</title>
</head>
<body>

	<!-- we'll add link to every list item -->
	<!-- the content you want to use as hyperlink will be placed within the opening and closing anchor tag, and the link we have to provide is provided within the href attribute -->
	<a href="https://css-weekly.com/" target="_blank"> CSS Weekly </a>

	<!-- if you want the link we are clicking on should not open in the same tab but should be open in the next tag then we can do it using the target attribute and the value of the target attribute is _blank -->

</body>
</html>
